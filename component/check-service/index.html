<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务状态监控</title>
    <style>
        /* 定义CSS变量，用于浅色和深色主题 */
        :root {
            /* 浅色主题 */
            --bg-primary: #f5f5f5;
            --bg-container: white;
            --bg-service-item: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #FFC107;
            --button-color: #2196F3;
            --button-hover: #0b7dda;
        }

        /* 深色主题 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-container: #252525;
                --bg-service-item: #333333;
                --text-primary: #e0e0e0;
                --text-secondary: #b0b0b0;
                --border-color: #555555;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-container);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .service-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .service-item {
            padding: 16px;
            background-color: var(--bg-service-item);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: all 0.2s ease;
        }

        .service-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-info {
            flex: 1;
        }

        .service-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .service-url {
            font-size: 14px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.running {
            background-color: var(--success-color);
            color: white;
        }

        .status.stopped {
            background-color: var(--error-color);
            color: white;
        }

        .status.checking {
            background-color: var(--warning-color);
            color: #333;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-area {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        button {
            padding: 10px 24px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .last-update {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
        }

        /* 响应式布局 */
        @media (max-width: 600px) {
            .service-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .status-indicator {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服务状态监控</h1>
        <div class="service-list" id="service-list"></div>
        <div class="action-area">
            <button id="check-all">立即检查</button>
            <div class="last-update" id="last-update"></div>
        </div>
    </div>

    <script>
        // 服务配置 - 基于Dart版本的数据
        const services = [
            {
                id: '1',
                name: '家庭记账本',
                url: 'http://192.168.0.197:3010/api/health/lite'
            },
            {
                id: '2',
                name: '库存管理',
                url: 'http://192.168.0.197:5000/api/health'
            },
            {
                id: '3',
                name: '金流',
                url: 'http://192.168.0.197:3100'
            }
        ];

        // DOM元素
        const serviceListElement = document.getElementById('service-list');
        const checkAllButton = document.getElementById('check-all');
        const lastUpdateElement = document.getElementById('last-update');

        // 状态存储
        const statusMap = {};
        let checkingAll = false;

        // 初始化状态映射
        function initializeStatusMap() {
            services.forEach(service => {
                statusMap[service.id] = {
                    isHealthy: false,
                    isChecking: false
                };
            });
        }

        // 初始化服务列表UI
        function initializeServicesUI() {
            serviceListElement.innerHTML = '';
            
            services.forEach(service => {
                const serviceElement = document.createElement('div');
                serviceElement.className = 'service-item';
                serviceElement.id = `service-${service.id}`;
                
                serviceElement.innerHTML = `
                    <div class="service-content">
                        <div class="service-info">
                            <div class="service-name">${service.name}</div>
                            <div class="service-url">${service.url}</div>
                        </div>
                        <div class="status-indicator">
                            <span class="status checking">检查中...</span>
                        </div>
                    </div>
                `;
                
                serviceListElement.appendChild(serviceElement);
            });
        }

        // 检查单个服务状态
        async function checkService(service) {
            // 更新状态为检查中
            statusMap[service.id].isChecking = true;
            updateServiceUI(service.id);

            let isHealthy = false;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(service.url, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                isHealthy = response.status >= 200 && response.status < 300;
            } catch (error) {
                isHealthy = false;
            }

            // 更新状态
            statusMap[service.id].isHealthy = isHealthy;
            statusMap[service.id].isChecking = false;
            updateServiceUI(service.id);
        }

        // 更新单个服务的UI
        function updateServiceUI(serviceId) {
            const serviceElement = document.getElementById(`service-${serviceId}`);
            if (!serviceElement) return;

            const statusElement = serviceElement.querySelector('.status');
            const status = statusMap[serviceId];

            if (status.isChecking) {
                statusElement.className = 'status checking';
                statusElement.textContent = '检查中...';
            } else if (status.isHealthy) {
                statusElement.className = 'status running';
                statusElement.textContent = '正常';
            } else {
                statusElement.className = 'status stopped';
                statusElement.textContent = '异常';
            }
        }

        // 检查所有服务
        async function checkAllServices() {
            if (checkingAll) return;

            // 禁用按钮
            checkingAll = true;
            checkAllButton.disabled = true;
            checkAllButton.textContent = '检查中...';

            // 更新所有服务状态为检查中
            services.forEach(service => {
                statusMap[service.id].isChecking = true;
                updateServiceUI(service.id);
            });

            // 并行检查所有服务
            await Promise.all(services.map(service => checkService(service)));

            // 更新最后检查时间
            updateLastCheckTime();

            // 恢复按钮状态
            checkingAll = false;
            checkAllButton.disabled = false;
            checkAllButton.textContent = '立即检查';
        }

        // 更新最后检查时间
        function updateLastCheckTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            lastUpdateElement.textContent = `最后检查时间：${formattedTime}`;
        }

        // 事件监听
        checkAllButton.addEventListener('click', checkAllServices);

        // 初始化
        function initialize() {
            initializeStatusMap();
            initializeServicesUI();
            checkAllServices();
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
