<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂商品价格比较计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .input-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #3498db;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #3498db;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-with-unit {
            display: flex;
            align-items: center;
        }
        
        .input-with-unit input, .input-with-unit select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .input-with-unit input {
            flex: 1;
            margin-right: 10px;
        }
        
        .input-with-unit select {
            width: 80px;
            background-color: white;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        .result-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        .result-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .recommendation {
            background-color: #e8f4fc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .recommendation h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .comparison-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .method-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .method-title {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .method-result {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .method-desc {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .unit-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .unit-table th, .unit-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .unit-table th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        
        .unit-table tr:last-child td {
            border-bottom: none;
        }
        
        .best-value {
            background-color: #e8f6f3 !important;
            color: #27ae60;
            font-weight: 600;
        }
        
        .warning {
            background-color: #fff8e1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #ffc107;
        }
        
        .add-product-btn {
            display: block;
            margin: 20px auto;
            background-color: #95a5a6;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-product-btn:hover {
            background-color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
            
            .comparison-methods {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 复杂商品价格比较计算器</h1>
            <p class="subtitle">输入不同规格的多种商品信息，获取详细的单位价格比较结果</p>
        </header>
        
        <section class="input-section">
            <h2 class="section-title"><i class="fas fa-shopping-cart"></i> 商品信息输入</h2>
            
            <div id="product-container" class="product-container">
                <!-- 商品输入卡将动态添加到这里 -->
            </div>
            
            <button id="add-product-btn" class="add-product-btn">
                <i class="fas fa-plus-circle"></i> 添加更多商品
            </button>
            
            <div class="buttons">
                <button id="calculate-btn" class="btn btn-primary">
                    <i class="fas fa-calculator"></i> 计算比较结果
                </button>
                <button id="reset-btn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> 重置所有数据
                </button>
            </div>
        </section>
        
        <section id="result-section" class="result-section">
            <h2 class="result-title"><i class="fas fa-chart-bar"></i> 价格比较结果</h2>
            
            <div id="recommendation" class="recommendation">
                <!-- 推荐结果将动态添加到这里 -->
            </div>
            
            <h3 class="section-title"><i class="fas fa-balance-scale"></i> 详细比较方法</h3>
            <div id="comparison-methods" class="comparison-methods">
                <!-- 比较方法将动态添加到这里 -->
            </div>
            
            <h3 class="section-title"><i class="fas fa-table"></i> 单位价格对比表</h3>
            <table id="unit-table" class="unit-table">
                <!-- 表格数据将动态添加到这里 -->
            </table>
            
            <div class="warning">
                <p><i class="fas fa-exclamation-triangle"></i> <strong>注意：</strong> 此计算结果基于您输入的数据和选择的单位转换。实际购买时还需考虑品牌、质量、个人偏好等因素。</p>
            </div>
        </section>
        
        <footer>
            <p>© 2023 价格比较计算器 | 设计用于复杂商品价格分析 | 支持多种单位自动转换</p>
        </footer>
    </div>

    <script>
        // 单位转换因子（转换为基准单位）
        const unitConversion = {
            // 体积单位转换到毫升(ml)
            'ml': 1,
            'L': 1000,
            'cm³': 1,
            'm³': 1000000,
            // 重量单位转换到克(g)
            'g': 1,
            'kg': 1000,
            'mg': 0.001,
            'lb': 453.592,
            'oz': 28.3495,
            // 数量单位（没有转换，直接使用）
            '个': 1,
            '件': 1,
            '瓶': 1,
            '包': 1
        };
        
        // 单位类别
        const unitCategories = {
            '体积': ['ml', 'L', 'cm³', 'm³'],
            '重量': ['g', 'kg', 'mg', 'lb', 'oz'],
            '数量': ['个', '件', '瓶', '包']
        };
        
        // 商品计数器
        let productCounter = 0;
        
        // 初始商品数据
        let products = [
            { id: 1, name: "商品A", price: 9, quantity: 1, unitValue: 300, unit: "ml" },
            { id: 2, name: "商品B", price: 15, quantity: 1, unitValue: 0.8, unit: "L" }
        ];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderProductCards();
            setupEventListeners();
        });
        
        // 渲染商品卡片
        function renderProductCards() {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                productContainer.appendChild(productCard);
            });
        }
        
        // 创建商品卡片
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.id = `product-card-${product.id}`;
            
            // 获取单位类别
            const unitCategory = getUnitCategory(product.unit);
            const unitsInCategory = unitCategories[unitCategory] || ['个', '件', '瓶', '包'];
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-name">${product.name}</div>
                    ${product.id > 2 ? '<button class="remove-btn" data-id="' + product.id + '"><i class="fas fa-times"></i></button>' : ''}
                </div>
                <div class="input-group">
                    <label>商品价格（元）</label>
                    <div class="input-with-unit">
                        <input type="number" min="0.01" step="0.01" value="${product.price}" class="price-input" data-id="${product.id}">
                        <span>元</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>规格数值</label>
                    <div class="input-with-unit">
                        <input type="number" min="0.01" step="0.01" value="${product.unitValue}" class="unit-value-input" data-id="${product.id}">
                        <select class="unit-select" data-id="${product.id}">
                            ${unitsInCategory.map(unit => `<option value="${unit}" ${unit === product.unit ? 'selected' : ''}>${unit}</option>`).join('')}
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>商品数量（件数）</label>
                    <div class="input-with-unit">
                        <input type="number" min="1" step="1" value="${product.quantity}" class="quantity-input" data-id="${product.id}">
                        <span>件</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 获取单位类别
        function getUnitCategory(unit) {
            for (const category in unitCategories) {
                if (unitCategories[category].includes(unit)) {
                    return category;
                }
            }
            return '数量'; // 默认
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 计算按钮
            document.getElementById('calculate-btn').addEventListener('click', calculateComparison);
            
            // 重置按钮
            document.getElementById('reset-btn').addEventListener('click', resetData);
            
            // 添加商品按钮
            document.getElementById('add-product-btn').addEventListener('click', addProduct);
            
            // 商品输入变化事件（委托）
            document.getElementById('product-container').addEventListener('input', function(e) {
                if (e.target.classList.contains('price-input') || 
                    e.target.classList.contains('unit-value-input') || 
                    e.target.classList.contains('quantity-input')) {
                    
                    const id = parseInt(e.target.getAttribute('data-id'));
                    updateProductFromInput(id);
                }
            });
            
            // 单位选择变化事件
            document.getElementById('product-container').addEventListener('change', function(e) {
                if (e.target.classList.contains('unit-select')) {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    updateProductFromInput(id);
                }
            });
            
            // 移除商品按钮（委托）
            document.getElementById('product-container').addEventListener('click', function(e) {
                if (e.target.closest('.remove-btn')) {
                    const btn = e.target.closest('.remove-btn');
                    const id = parseInt(btn.getAttribute('data-id'));
                    removeProduct(id);
                }
            });
        }
        
        // 从输入更新商品数据
        function updateProductFromInput(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            const card = document.getElementById(`product-card-${id}`);
            
            // 更新价格
            const priceInput = card.querySelector('.price-input');
            product.price = parseFloat(priceInput.value) || 0;
            
            // 更新规格数值
            const unitValueInput = card.querySelector('.unit-value-input');
            product.unitValue = parseFloat(unitValueInput.value) || 0;
            
            // 更新单位
            const unitSelect = card.querySelector('.unit-select');
            product.unit = unitSelect.value;
            
            // 更新数量
            const quantityInput = card.querySelector('.quantity-input');
            product.quantity = parseInt(quantityInput.value) || 1;
            
            // 更新商品名称
            product.name = `商品${String.fromCharCode(64 + products.findIndex(p => p.id === id) + 1)}`;
            card.querySelector('.product-name').textContent = product.name;
        }
        
        // 添加新商品
        function addProduct() {
            productCounter++;
            const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
            
            const newProduct = {
                id: newId,
                name: `商品${String.fromCharCode(64 + products.length + 1)}`,
                price: 10,
                quantity: 1,
                unitValue: 100,
                unit: "g"
            };
            
            products.push(newProduct);
            renderProductCards();
        }
        
        // 移除商品
        function removeProduct(id) {
            if (products.length <= 2) {
                alert("至少需要两种商品进行比较");
                return;
            }
            
            products = products.filter(p => p.id !== id);
            renderProductCards();
        }
        
        // 重置数据
        function resetData() {
            products = [
                { id: 1, name: "商品A", price: 9, quantity: 1, unitValue: 300, unit: "ml" },
                { id: 2, name: "商品B", price: 15, quantity: 1, unitValue: 0.8, unit: "L" }
            ];
            productCounter = 0;
            renderProductCards();
            
            // 隐藏结果区域
            document.getElementById('result-section').classList.remove('active');
        }
        
        // 计算比较结果
        function calculateComparison() {
            // 更新所有商品数据
            products.forEach(product => updateProductFromInput(product.id));
            
            // 验证数据
            for (const product of products) {
                if (product.price <= 0 || product.unitValue <= 0 || product.quantity <= 0) {
                    alert(`请为${product.name}输入有效的正数值`);
                    return;
                }
            }
            
            // 计算每个商品的单位价格
            const results = products.map(product => {
                // 转换为基准单位（ml或g）
                const conversionFactor = unitConversion[product.unit] || 1;
                const totalBaseUnits = product.unitValue * product.quantity * conversionFactor;
                
                // 每基准单位价格
                const pricePerBaseUnit = product.price / totalBaseUnits;
                
                // 每元可购买的基准单位数
                const baseUnitsPerYuan = totalBaseUnits / product.price;
                
                return {
                    ...product,
                    totalBaseUnits,
                    pricePerBaseUnit,
                    baseUnitsPerYuan
                };
            });
            
            // 找到最便宜的商品（每基准单位价格最低）
            const cheapestProduct = results.reduce((prev, current) => 
                prev.pricePerBaseUnit < current.pricePerBaseUnit ? prev : current
            );
            
            // 找到最贵的商品
            const mostExpensiveProduct = results.reduce((prev, current) => 
                prev.pricePerBaseUnit > current.pricePerBaseUnit ? prev : current
            );
            
            // 显示结果区域
            document.getElementById('result-section').classList.add('active');
            
            // 生成推荐结果
            generateRecommendation(results, cheapestProduct, mostExpensiveProduct);
            
            // 生成比较方法
            generateComparisonMethods(results, cheapestProduct, mostExpensiveProduct);
            
            // 生成单位价格对比表
            generateUnitTable(results, cheapestProduct);
        }
        
        // 生成推荐结果
        function generateRecommendation(results, cheapestProduct, mostExpensiveProduct) {
            const recommendationDiv = document.getElementById('recommendation');
            
            // 计算节省百分比
            const savingsPercent = ((mostExpensiveProduct.pricePerBaseUnit - cheapestProduct.pricePerBaseUnit) / mostExpensiveProduct.pricePerBaseUnit * 100).toFixed(1);
            
            // 获取基准单位名称
            const baseUnitName = getBaseUnitName(cheapestProduct.unit);
            
            let recommendationHTML = `
                <h3><i class="fas fa-thumbs-up"></i> 推荐购买：${cheapestProduct.name}</h3>
                <p>${cheapestProduct.name}的单位价格更划算，比${mostExpensiveProduct.name}便宜${savingsPercent}%。</p>
                <p><strong>具体数据：</strong> ${cheapestProduct.name}每${baseUnitName}价格为 <strong>${cheapestProduct.pricePerBaseUnit.toFixed(4)} 元</strong>，而${mostExpensiveProduct.name}为 <strong>${mostExpensiveProduct.pricePerBaseUnit.toFixed(4)} 元</strong>。</p>
            `;
            
            recommendationDiv.innerHTML = recommendationHTML;
        }
        
        // 生成比较方法
        function generateComparisonMethods(results, cheapestProduct, mostExpensiveProduct) {
            const comparisonMethodsDiv = document.getElementById('comparison-methods');
            const baseUnitName = getBaseUnitName(cheapestProduct.unit);
            
            // 计算每基准单位便宜多少
            const priceDiffPerBaseUnit = (mostExpensiveProduct.pricePerBaseUnit - cheapestProduct.pricePerBaseUnit).toFixed(4);
            
            // 计算每元可多购买的基准单位数
            const extraBaseUnitsPerYuan = (cheapestProduct.baseUnitsPerYuan - mostExpensiveProduct.baseUnitsPerYuan).toFixed(2);
            
            // 计算购买相同基准单位数时的价格差异
            const sameBaseUnits = 1000; // 假设购买1000个基准单位
            const priceForCheapest = (cheapestProduct.pricePerBaseUnit * sameBaseUnits).toFixed(2);
            const priceForExpensive = (mostExpensiveProduct.pricePerBaseUnit * sameBaseUnits).toFixed(2);
            const priceDiffForSameUnits = (priceForExpensive - priceForCheapest).toFixed(2);
            
            // 计算相同价格可购买的基准单位差异
            const samePrice = 100; // 假设花费100元
            const unitsForCheapest = (cheapestProduct.baseUnitsPerYuan * samePrice).toFixed(0);
            const unitsForExpensive = (mostExpensiveProduct.baseUnitsPerYuan * samePrice).toFixed(0);
            const unitsDiffForSamePrice = (unitsForCheapest - unitsForExpensive).toFixed(0);
            
            comparisonMethodsDiv.innerHTML = `
                <div class="method-card">
                    <div class="method-title">方法一：每${baseUnitName}价格比较</div>
                    <div class="method-result">${cheapestProduct.name}每${baseUnitName}便宜 ${priceDiffPerBaseUnit} 元</div>
                    <div class="method-desc">计算每${baseUnitName}的价格，数值越小越划算</div>
                </div>
                <div class="method-card">
                    <div class="method-title">方法二：每元购买量比较</div>
                    <div class="method-result">每元可多购买 ${extraBaseUnitsPerYuan} ${baseUnitName}</div>
                    <div class="method-desc">计算每1元可以购买多少${baseUnitName}，数值越大越划算</div>
                </div>
                <div class="method-card">
                    <div class="method-title">方法三：购买相同${baseUnitName}数</div>
                    <div class="method-result">购买${sameBaseUnits}${baseUnitName}可节省 ${priceDiffForSameUnits} 元</div>
                    <div class="method-desc">购买相同数量的${baseUnitName}，比较总价格差异</div>
                </div>
                <div class="method-card">
                    <div class="method-title">方法四：花费相同金额</div>
                    <div class="method-result">花费${samePrice}元可多买 ${unitsDiffForSamePrice} ${baseUnitName}</div>
                    <div class="method-desc">花费相同金额，比较可购买数量的差异</div>
                </div>
            `;
        }
        
        // 生成单位价格对比表
        function generateUnitTable(results, cheapestProduct) {
            const unitTable = document.getElementById('unit-table');
            const baseUnitName = getBaseUnitName(cheapestProduct.unit);
            
            let tableHTML = `
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>总价（元）</th>
                        <th>总${baseUnitName}数</th>
                        <th>每${baseUnitName}价格（元）</th>
                        <th>每元可购买${baseUnitName}数</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            results.forEach(product => {
                const isCheapest = product.id === cheapestProduct.id;
                const rowClass = isCheapest ? 'best-value' : '';
                
                tableHTML += `
                    <tr class="${rowClass}">
                        <td>${product.name} ${isCheapest ? '<i class="fas fa-crown" style="color:#f39c12;"></i>' : ''}</td>
                        <td>${product.price.toFixed(2)}</td>
                        <td>${product.totalBaseUnits.toFixed(2)}</td>
                        <td>${product.pricePerBaseUnit.toFixed(4)}</td>
                        <td>${product.baseUnitsPerYuan.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            tableHTML += `</tbody>`;
            unitTable.innerHTML = tableHTML;
        }
        
        // 获取基准单位名称
        function getBaseUnitName(unit) {
            // 根据单位判断是体积还是重量
            if (['ml', 'L', 'cm³', 'm³'].includes(unit)) {
                return '毫升(ml)';
            } else if (['g', 'kg', 'mg', 'lb', 'oz'].includes(unit)) {
                return '克(g)';
            } else {
                return '单位';
            }
        }
    </script>
</body>
</html>
