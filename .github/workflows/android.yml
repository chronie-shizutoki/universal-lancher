name: android-apk
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'flutter_app/**'
      - '.github/workflows/android.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: android-actions/setup-android@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter version
        run: flutter --version
      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_app
      - name: Override Gradle wrapper for CI
        run: sed -i 's|distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.11.1-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
        working-directory: flutter_app
      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons
        working-directory: flutter_app
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk