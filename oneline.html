<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>无换行文本工具</title>
  <style>
    /* 变量定义 */
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --button-text: white;
      --output-bg: #fff;
      --output-border: #ccc;
      --container-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* 深色模式 */
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --input-bg: #2d2d2d;
      --input-border: #444;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --button-text: white;
      --output-bg: #2d2d2d;
      --output-border: #444;
      --container-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      transition: var(--transition);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--input-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: var(--container-shadow);
      transition: var(--transition);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text-color);
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--button-bg);
      color: var(--button-text);
      background-color: var(--button-bg);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      background-color: var(--button-hover);
    }

    /* 主题选择器样式 */
    .theme-selector {
      position: relative;
    }

    .theme-select {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 2px solid var(--input-border);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
      transition: var(--transition);
      appearance: none;
      padding-right: 30px;
      min-width: 120px;
    }

    .theme-select:hover {
      border-color: var(--button-bg);
    }

    .theme-select:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .theme-selector::after {
      content: '▼';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-color);
      pointer-events: none;
      font-size: 10px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 15px;
      border: 2px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      resize: vertical;
      font-family: inherit;
      transition: var(--transition);
    }

    textarea:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: var(--transition);
      font-family: inherit;
    }

    .primary-btn {
      background-color: var(--button-bg);
      color: var(--button-text);
    }

    .primary-btn:hover {
      background-color: var(--button-hover);
    }

    .secondary-btn {
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--input-border);
    }

    .secondary-btn:hover {
      border-color: var(--button-bg);
      color: var(--button-bg);
    }

    .output-section {
      position: relative;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    #output {
      background-color: var(--output-bg);
      color: var(--text-color);
      padding: 15px;
      border: 2px solid var(--output-border);
      border-radius: 6px;
      min-height: 100px;
      white-space: pre-wrap;
      overflow-x: auto;
      transition: var(--transition);
    }

    .copy-btn {
      position: absolute;
      top: 35px;
      right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }

    .copy-btn:hover {
      background-color: var(--button-hover);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>无换行文本工具</h1>
      <div class="theme-selector">
        <select id="themeSelect" class="theme-select">
          <option value="system">跟随系统</option>
          <option value="light">浅色模式</option>
          <option value="dark">深色模式</option>
        </select>
      </div>
    </header>

    <div class="input-section">
      <textarea id="input" placeholder="在此输入文本..."></textarea>
    </div>

    <div class="buttons">
      <button id="removeNewlinesBtn" class="primary-btn">移除换行</button>
      <button id="pasteBtn" class="secondary-btn">粘贴文本</button>
      <button id="clearBtn" class="secondary-btn">清空</button>
    </div>

    <div class="output-section">
      <h2>处理结果</h2>
      <div id="output"></div>
      <button id="copyBtn" class="copy-btn">复制</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // 主题切换功能
    const themeSelect = document.getElementById('themeSelect');
    const body = document.body;
    const systemThemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

    // 应用主题
    function applyTheme(theme) {
      if (theme === 'system') {
        const systemIsDark = systemThemeMediaQuery.matches;
        body.setAttribute('data-theme', systemIsDark ? 'dark' : 'light');
      } else {
        body.setAttribute('data-theme', theme);
      }
    }

    // 初始化主题
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'system';
      themeSelect.value = savedTheme;
      applyTheme(savedTheme);
    }

    // 监听系统主题变化
    function handleSystemThemeChange(e) {
      const currentTheme = localStorage.getItem('theme') || 'system';
      if (currentTheme === 'system') {
        applyTheme('system');
      }
    }

    // 监听主题选择变化
    themeSelect.addEventListener('change', () => {
      const selectedTheme = themeSelect.value;
      localStorage.setItem('theme', selectedTheme);
      applyTheme(selectedTheme);
    });

    // 监听系统主题变化
    systemThemeMediaQuery.addEventListener('change', handleSystemThemeChange);

    // 初始化
    initTheme();

    // 工具功能
    const inputTextarea = document.getElementById('input');
    const outputDiv = document.getElementById('output');
    const removeNewlinesBtn = document.getElementById('removeNewlinesBtn');
    const copyBtn = document.getElementById('copyBtn');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const toast = document.getElementById('toast');

    // 显示提示消息
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    // 移除换行功能
    function removeNewlines() {
      const text = inputTextarea.value;
      const noNewlines = text.replace(/\r?\n/g, '');
      outputDiv.textContent = noNewlines;
    }

    // 复制到剪贴板
    async function copyToClipboard() {
      const text = outputDiv.textContent;
      
      if (!text) {
        showToast('没有可复制的内容');
        return;
      }
      
      try {
        await navigator.clipboard.writeText(text);
        showToast('已复制到剪贴板');
      } catch (err) {
        console.error('复制失败:', err);
        showToast('复制失败，请手动复制');
      }
    }

    // 粘贴功能
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        inputTextarea.value = text;
        showToast('已粘贴文本');
      } catch (err) {
        console.error('粘贴失败:', err);
        showToast('粘贴失败，请手动粘贴');
      }
    }

    // 清空功能
    function clearAll() {
      inputTextarea.value = '';
      outputDiv.textContent = '';
      showToast('已清空所有内容');
    }

    // 事件监听器
    removeNewlinesBtn.addEventListener('click', removeNewlines);
    copyBtn.addEventListener('click', copyToClipboard);
    pasteBtn.addEventListener('click', pasteFromClipboard);
    clearBtn.addEventListener('click', clearAll);

    // 输入变化时自动处理
    inputTextarea.addEventListener('input', removeNewlines);
  </script>
</body>
</html>
